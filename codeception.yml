actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 16000M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    remote: false
    low_limit: 50
    high_limit: 90
    exclude:
        - cache/*
        - cache/*/*
        - cache/*/*/*
        - cache/*/*/*/*
        - XTemplate/*
        - Zend/*
        - Zend/*/*
        - Zend/*/*/*
        - Zend/*/*/*/*
        - tests/*
        - tests/*/*
        - tests/*/*/*
        - tests/*/*/*/*
        - tests/*/*/*/*/*
        - tests/*/*/*/*/*/*
        - tests/*/*/*/*/*/*/*
        - tests/*/*/*/*/*/*/*/*
        - tests/*/*/*/*/*/*/*/*/*
        # Exclude 3rd party libraries
        - include/timezone/*
        - include/SuiteGraphs/*
        - include/social/*
        - include/Smarty/*
        - include/reCaptcha/*
        - include/phpmailer/*
        - include/Pear/*
        - include/pclzip/*
        - include/nusoap/*
        - include/HTTP_WebDAV_Server/*
        - include/HTMLPurifier/*
        # Exclude non php folders
        - include/javascript/*
        - include/images/*
        - include/fonts/*
        # Exclude composer vendor
        - vendor/*
        - vendor/*/*
        - vendor/*/*/*
        - vendor/*/*/*/*
        - vendor/*/*/*/*/*
        - vendor/*/*/*/*/*/*
        - vendor/*/*/*/*/*/*/*
        - vendor/*/*/*/*/*/*/*/*
        - vendor/*/*/*/*/*/*/*/*/*
        - vendor/*/*/*/*/*/*/*/*/*/*
params:
    - env



