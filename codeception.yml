        - export.php
        - index.php
        - maintenance.php
        - run_job.php
        - vcal_server.php
        - download.php
        - HandleAjaxCall.php
        - install.php
        - pdf.php
        - soap.php
        - vCard.php
     exclude:
       - cache/*
       - jssource/*
