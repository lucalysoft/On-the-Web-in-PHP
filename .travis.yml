
language: php
php:
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
sudo: required
dist: trusty
services:
  # TODO: user docker to support different databases
  - mysql

install:
  - composer self-update && composer --version

before_script:
  - sudo apt-get update
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  # enable php-fpm
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # configure apache virtual hosts
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place ./build/travis-ci-apache
  - sudo cp -f ./build/travis-ci-apache /etc/apache2/sites-enabled/000-default.conf
  - sudo service apache2 restart
  # configure database
  - mysql -e "CREATE DATABASE automated_tests;"
  - mysql -u root -e "CREATE USER 'automated_tests'@'localhost' IDENTIFIED BY 'automated_tests';"
  - mysql -u root -e "GRANT ALL PRIVILEGES ON automated_tests.* TO 'automated_tests'@'localhost';"
  - composer install
script:
  # Install SuiteCRM Using Acceptance Test
  - ./vendor/bin/codecept run -f install --env browser-stack-hub,browser-stack-local,browser-stack-chrome-fhd,travis-ci-hub --debug
branches:
  only:
    - master
    - hotfix
    - develop
    - /feature.*/
    - /fix.*/